spring.application.name=bolsafamilia

# 1. URL de conexão: localhost é seu PC, 5432 é a porta padrão, e o final é o nome do seu banco
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

# 2. Suas credenciais do PostgreSQL (as mesmas que você usa no DBeaver)
spring.datasource.username=postgres
spring.datasource.password=Andre@0808

# 3. Driver do Postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# 4. Hibernate - Update faz o Java ajustar a tabela se você mudar o código
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true